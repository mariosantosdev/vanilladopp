<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Ambiente simples para escrever e organizar suas tarefas localmente!"
    />
    <meta
      name="keywords"
      content="TODO, TODO List, JavaScript, VanillaJS, Study Project, VanillaDopp, Vanilla Dopp"
    />
    <meta name="author" content="Mário Santos" />
    <link rel="icon" type="image/png" href="/images/todo-icon.png" />

    <meta property="og:type" content="website" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:title" content="Vanilla Dopp" />
    <meta
      property="og:description"
      content="Ambiente simples para escrever e organizar suas tarefas localmente!"
    />
    <meta
      property="og:url"
      content="https://mariosantosdev.github.io/vanilladopp/"
    />
    <meta property="og:image" content="/images/todo-icon.png" />

    <title>Vanilla Dopp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Vanilla Dopp</h1>
        <form class="header--form" action="#">
          <input placeholder="Escreva sua tarefa" type="text" id="taskId" />
          <input type="submit" value="+" id="btnAddTask" />
        </form>
      </header>
      <main>
        <ul class="main--list"></ul>
      </main>
      <footer>
        <p id="uncompletedTask">Você tem 0 tarefas concluidas!</p>
        <input type="submit" value="Limpar tudo!" id="btnClearTasks" />
      </footer>
    </div>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
